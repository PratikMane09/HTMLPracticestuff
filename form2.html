<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label><font color="red">Personal Details</font></label><br>
        <label>Name:</label>
        <input type="text" name=t1 ><br>

        <label>Gender</label>

        <input type="radio" name="gender" value="Female">Female<br>
        <label>Contact:</label>
        <input type="text" name=t2 maxlength="10" value=""><br>
        <label><font color="red">Educational Qualification</font></label><br>
        <label >Degree </label>
        <select >
            
            <option>select group</option>
            <option>B.tech</option>
            <option>B.sc</option>

        </select><br>

        <label >Engineering</label>
        <select >
            
            <option>select group</option>
            <option>computer science</option>
            <option>electronic</option>  
            <option>Mechanical</option>
            <option>Electrical</option>    
        </select><br>
        <label>Hobbies:</label>
        <input type="checkbox" name="ch1">Playing chess
        <input type="checkbox" name="ch2">Reading Books<br>
        
        <label><font color="red">Address</font></label><br>
        <textarea  rows="5" cols="25"></textarea><br>

        <label>Attach Resume:</label>
        <input type="file" name="file" value="choose file"><br>
        <input type="submit" value="SUBMIT">
    </form>
