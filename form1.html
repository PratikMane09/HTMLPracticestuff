<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Name <font color="red"<sup>*</sup></font></label>
        <input type="text" name=t1><font color="red">Please enter your name!</font><br>

        <label>Address</label>
        <textarea rows="5" cols="25"></textarea><br>

        <label>Zipcode<font color="red"<sup>*</sup></font></label>
        <input type="text" name=text><br>

        <label >Country<font color="red"<sup>*</sup></font> </label>
        <select >
            
            <option>India</option>
            <option>Pakistan</option>
            <option>Nepal</option>      
        </select><br>

        <label>Gender<font color="red"<sup>*</sup></font></label>
        <input type="radio" name=gender value="Male">Male
        <input type="radio" name="gender" value="Female">Female<br>
        <label>Preference<font color="red"<sup>*</sup></font></label>
        <input type="checkbox" name="ch1" value="Red">Red
        <input type="checkbox" name="ch2" value="Green">Green
        <input type="checkbox" name="ch3" value="blue">Blue<br>

        <label>Phone<font color="red"<sup>*</sup></font></label>
        <input type="text" name=t2 maxlength="10" value=""><br>

        <label>Email<font color="red"<sup>*</sup></font></label>
        <input type="email" name="e1"><br>

        <label>Password( 6-8 characters)<font color="red"<sup>*</sup></font></label>
        <input type="password" name=p1><br>
         <label>Verify password<font color="red"<sup>*</sup></font></label>
         <input type="password" name=pass><br>

         <input type="submit" value="SEND">
         <input type="reset" value="CLEAR">



    </form>
    
</body>
</html>
